<h1> Formulario Libro</h1>


<div *ngIf="showLibro">

    <form [formGroup]="libroForm" (ngSubmit)=submit()>
    <div class="libroDatos">
        <label>Título
        <input type="text" formControlName="titulo">
        </label>
        <label>Editorial
            <input type="text" formControlName="editorial">
        </label>
        <br>
        <label>Autor
            <input type="text" formControlName="autor">
        </label>
        <label>Código de serie
            <input type="number" formControlName="codigo">
        </label>

    </div>

    Status Formulario: {{libroForm.status}}
 
    <button >Guardar</button>

</form>

</div>

<div *ngIf="showLibreria">
    <app-libreria [libreria]="libro"></app-libreria>
</div>
