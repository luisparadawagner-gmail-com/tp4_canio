<h1>PLANILLA DE LIBROS</h1>


<table mat-table [dataSource]="datos" class="mat-elevation-z8">
        
    <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
        <td mat-cell *matCellDef="let book"> {{book.titulo}} </td>
    </ng-container>

    <ng-container matColumnDef="editorial">
        <th mat-header-cell *matHeaderCellDef> Editorial </th>
        <td mat-cell *matCellDef="let book"> {{book.editorial}} </td>
    </ng-container>

    <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let book"> {{book.autor}} </td>
    </ng-container>

    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Numero de Serie </th>
        <td mat-cell *matCellDef="let book"> {{book.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef>Boton Modificar</th>
        <td mat-cell *matCellDef="let book">
            <button (click)="goToLibreria(book)">Modificar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
